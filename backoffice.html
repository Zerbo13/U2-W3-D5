<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice - Aggiungi prodotto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-warning bg-gradient" style="padding-top: 70px">
    <nav class="navbar navbar-dark bg-danger bg-gradient fixed-top shadow">
      <div class="container-fluid">
        <a href="#top" class="navbar-brand"> üõçÔ∏èCRUDAZON </a>
        <a href="index.html" class="btn btn-outline-light"> Torna alla Home</a>
        <span class="navbar-brand">Backoffice</span>
      </div>
    </nav>

    <div class="container mt-4">
      <h2 class="mb-4">Aggiungi un nuovo prodotto</h2>

      <form id="product-form" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" id="name" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Descrizione</label>
          <textarea id="description" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Brand</label>
          <input type="text" id="brand" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">URL Immagine</label>
          <input type="text" id="imageUrl" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Prezzo (‚Ç¨)</label>
          <input type="number" id="price" class="form-control" required />
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success">Salva prodotto</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>

      <div id="message" class="alert mt-4 d-none"></div>
    </div>

    <footer class="text-white mt-5 bg-danger bg-gradient text-center">
      <div
        class="container py-4 d-flex flex-column justify-content-center align-items-center"
      >
        <h5>üõçÔ∏è CRUDAZON</h5>
        <p class="small mb-0">Il tuo shop di merchandise ufficiale Marracash</p>
      </div>
    </footer>

    <script src="./scripts/backoffice.js"></script>
  </body>
</html>
